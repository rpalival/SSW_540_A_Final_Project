{% extends 'layout.html' %}


{% block content %}

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"> 新建用户 </h3>
            </div>
            <div class="panel-body">
                <form method="post" novalidate>
                    {% csrf_token %}


                    <div class="form-group">
                        <label>{{ form.password.label }}</label>
                        {{ form.password }}
                        <label>{{ form.cpassword.label }}</label>
                        {{ form.cpassword }}
                        <span style="color: red;">{{ form.cpassword.errors.0 }}</span>
                    </div>


                    <button type="submit" class="btn btn-primary" style="text-align: center; font-size: 20px; text-decoration: none; color:red;background-color:rgb(0 188 212 / 45%);">提 交</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
